    <script src="../common/jquery-3.5.0.min.js"></script>

    <script>
        $(document).ready(function () {
            $.ajax({
                url: '../modal.html',
                method: 'GET',
                dataType: 'text',
                success: function (data) {
                    var $modalContent = $('<div>').html(data);
                    $('body').append($modalContent.children());
                    // 触发自定义事件,表示modal.html已加载完成
                    $(document).trigger('modalLoaded');
                },
                error: function (xhr, status, error) {
                    console.error('无法加载modal.html:', error);
                }
            });
            $.ajax({
				url: '/protocol.html',
				method: 'GET',
				dataType: 'text',
				success: function (data) {
					var $modalContent = $('<div>').html(data);
					$('body').append($modalContent.children());
					// 触发自定义事件,表示modal.html已加载完成
					$(document).trigger('protocolLoaded');
				},
				error: function (xhr, status, error) {
					console.error('无法加载protocol.html:', error);
				}
			});
        });
    </script>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
        }

        .bg-teal-500 {
            background-color: #4db6ac;
        }

        .text-teal-500 {
            color: #4db6ac;
        }

        .bg-orange-500 {
            background-color: #ff9800;
        }

        .side-menu {
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            opacity: 0;
            transform: translateX(-100%);
        }

        .side-menu.active {
            opacity: 1;
            transform: translateX(0);
        }

        .user-menu {
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            opacity: 0;
            transform: translateY(-10px);
            pointer-events: none;
        }

        .user-menu.active {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .side-menu.hidden {
            transform: translateX(-100%);
        }

        .menu-item {
            padding: 12px 16px;
            display: flex;
            align-items: center;
        }

        .menu-item i {
            width: 20px;
            margin-right: 12px;
        }

        .menu-group-title {
            font-size: 12px;
            color: #888;
            padding: 8px 16px;
            margin-top: 16px;
        }

        .close-button {
            width: 24px;
            height: 24px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        /* 黑暗模式样式 */
        body.dark {
            background-color: #1a202c;
            color: #e2e8f0;
        }

        body.dark .bg-teal-500 {
            background-color: #2c7a7b;
        }

        body.dark .text-teal-500 {
            color: #4fd1c5;
        }

        body.dark .bg-white {
            background-color: #2d3748;
        }

        body.dark .text-gray-700,
        body.dark .text-gray-600,
        body.dark .text-gray-800,
        body.dark .text-black {
            color: #e2e8f0;
        }

        body.dark .bg-gray-100 {
            background-color: #4a5568;
        }

        body.dark .hover\:bg-gray-100:hover {
            background-color: #718096;
        }

        body.dark .side-menu {
            background-color: #2d3748;
        }

        body.dark .menu-group-title {
            color: #a0aec0;
        }

        body.dark .close-button {
            background-color: rgba(0, 0, 0, 0.3);
        }

        body.dark .user-menu {
            background-color: #2d3748;
            color: #e2e8f0;
        }

        body.dark .user-menu a {
            color: #e2e8f0;
        }

        body.dark .user-menu a:hover {
            background-color: #4a5568;
        }

        /* 修改余额、订单等文字颜色 */
        body.dark .text-gray-600 {
            color: #a0aec0;
        }
    </style>

            </div>
            <nav class="mt-4">
                <div class="menu-item bg-gray-100" data-action="initHome">

            </nav>
            <script>
                function setActiveMenuItem(element) {
                    // 移除所有菜单项的背景色
                    document.querySelectorAll('.menu-item').forEach(item => {
                        item.classList.remove('bg-gray-100');
                        item.querySelector('i').classList.remove('text-teal-500');
                        item.querySelector('span').classList.remove('text-teal-500');
                    });

                    // 为点击的菜单项添加背景色
                    element.classList.add('bg-gray-100');
                    element.querySelector('i').classList.add('text-teal-500');
                    element.querySelector('span').classList.add('text-teal-500');
                }

                // 添加事件监听器
                document.querySelectorAll('.menu-item').forEach(item => {
                    item.addEventListener('click', function () {
                        setActiveMenuItem(this);
                        const action = this.getAttribute('data-action');
                        if (action) {
                            window[action]();
                        }
                    });
                });
            </script>
        </div>
    </div>

    <script>
        function toggleSideMenu() {
            const overlay = document.getElementById('overlay');
            const sideMenu = document.getElementById('sideMenu');
            overlay.classList.toggle('hidden');
            setTimeout(() => {
                sideMenu.classList.toggle('active');
            }, 10);
        }
        function closeSideMenu() {
            const overlay = document.getElementById('overlay');
            const sideMenu = document.getElementById('sideMenu');
            overlay.classList.add('hidden');
            sideMenu.classList.remove('active');
        }
        function toggleUserMenu() {
            const userMenu = document.getElementById('userMenu');
            userMenu.classList.toggle('active');
        }
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('themeIcon');
            body.classList.toggle('dark');

            if (body.classList.contains('dark')) {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            } else {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            }

            // 保存主题设置到本地存储
            localStorage.setItem('darkMode', body.classList.contains('dark'));
        }

        // 页面加载时应用保存的主题设置
        document.addEventListener('DOMContentLoaded', function () {
            const savedDarkMode = localStorage.getItem('darkMode');
            const body = document.body;
            const themeIcon = document.getElementById('themeIcon');

            if (savedDarkMode === 'true') {
                body.classList.add('dark');
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            } else {
                body.classList.remove('dark');
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            }
        });

        // 点击页面其他地方关闭用户菜单
        document.addEventListener('click', function (event) {
            const userMenu = document.getElementById('userMenu');
            const userButton = document.querySelector('button[onclick="toggleUserMenu()"]');
            if (!userButton.contains(event.target) && !userMenu.contains(event.target)) {
                userMenu.classList.remove('active');
            }
        });
    </script>
