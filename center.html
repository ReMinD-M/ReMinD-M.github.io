	<script>
		$(document).ready(function () {
			$.ajax({
				url: '/modal.html',
				method: 'GET',
				dataType: 'text',
				success: function (data) {
					var $modalContent = $('<div>').html(data);
					$('body').append($modalContent.children());
					// 触发自定义事件,表示modal.html已加载完成
					$(document).trigger('modalLoaded');
				},
				error: function (xhr, status, error) {
					console.error('无法加载modal.html:', error);
				}
			});
			$.ajax({
				url: '/protocol.html',
				method: 'GET',
				dataType: 'text',
				success: function (data) {
					var $modalContent = $('<div>').html(data);
					$('body').append($modalContent.children());
					// 触发自定义事件,表示modal.html已加载完成
					$(document).trigger('protocolLoaded');
				},
				error: function (xhr, status, error) {
					console.error('无法加载protocol.html:', error);
				}
			});
		});
	</script>

			flex: 1;

			padding-right: 20px;
			overflow-y: auto;
			scrollbar-width: none;
		}

		/* 滚动条轨道 */
		.scroll-container::-webkit-scrollbar-track {
			background: rgba(240, 240, 240, 0.8);
			/* 半透明的轨道背景色 */
		}

		/* 滚动条滑块 */
		.scroll-container::-webkit-scrollbar-thumb {
			background-color: rgba(100, 100, 100, 0.6);

			border-radius: 5px;
			/* 滑块圆角 */
		}

		.scroll-container::-webkit-scrollbar-thumb:hover {

		@keyframes blink {

			0%,
			100% {
				opacity: 1;
				transform: scale(1);
			}

			50% {
				opacity: 0;
				transform: scale(1.2);
			}
		}

		.tt-circle {
			position: absolute;
			top: -3px;
			right: -3px;
			width: 6px;
			height: 6px;
			border-radius: 100%;
			background-color: #E83737;
			animation: blink 2s infinite;
		}

		/* Reset default margin and padding */
		body,
		html {
			margin: 0;
			padding: 0;
			height: 100%;
		}

		/* Ensure full viewport coverage for body */
		body {
			display: flex;
			flex-direction: column;
			min-height: 100vh;
			/* Minimum height of viewport */
		}



		/* Styling footer */
		footer {
			padding: 10px;
			/* Example padding */
			margin-top: auto;
			/* Push footer to the bottom */
			width: 100%;
			/* Ensure full width */
			box-sizing: border-box;
			/* Include padding and border in width calculation */
			position: fixed;
			/* Fixed positioning */
			bottom: 0;
			/* Stick to the bottom */
		}

		/* Style your header and footer content as needed */
		header,
		footer {
			/* Example styles */
			text-align: center;
		}



		body,
		html {
			margin: 0;
			padding: 0;
			height: 100%;
		}

		body {
			display: flex;
			flex-direction: column;
			min-height: 100vh;
		}

		#nsk-body {
			width: 100%;
			max-width: 1552px;
			min-height: 400px;
			height: 80%;
			background-color: white;
			border-radius: 1rem;
			box-shadow: 0 3px 8px rgba(0, 0, 0, .24);
			box-sizing: border-box;
			display: flex;
			margin-bottom: 20px;
			margin-top: 15px;
			padding: 25px 30px;
			transition: background-color .5s;
		}

		#nsk-body,
		#nsk-frame {
			overflow: auto;
			position: relative;
		}



		.nsk-container {
			box-sizing: border-box;
			width: 100%;
			position: relative;
		}

		.nsk-container strong {
			position: absolute;
		}

		.nav-menu {
			display: flex;
			justify-content: flex-start;
			padding-left: 50px;
		}

		.header-nav {
			display: flex;
			align-items: center;
			justify-content: space-between;
			max-width: 1260px;
    		margin: 0 auto;
		}

		/* 小屏幕适配 */
		@media (max-width: 768px) {
			.nsk-container {
				padding-left: 10px;
				width: auto;
				/* 改为自动宽度 */
				max-width: none;
				/* 移除最大宽度限制 */
			}

			.nsk-container strong {
				position: static;
				display: block;
				margin-bottom: 10px;
				margin-left: 0;
				/* 确保logo左对齐 */
			}

			.nav-menu {
				padding-left: 0;
				flex-direction: column;
				/* 垂直排列菜单项 */
				align-items: flex-start;
				/* 左对齐菜单项 */
			}

			.nav-menu li {
				margin-bottom: 10px;
				/* 增加菜单项之间的间距 */
			}
		}
